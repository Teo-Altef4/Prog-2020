<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cadastro de Trens</title>

    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            font-weight: bold;
            font-size: 55px;
        }
        
    </style>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            <img src="imagens/trem.png" height="60px" class="navbar-brand nav-justified">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Trens</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início
                        <span class="sr-only">(current)</span></a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" 
                        id="navbarDropdownMenuLink" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false">
                          Listar
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#" id="linkListarFabricantes">Fabricante</a>
                            <a class="dropdown-item" href="#" id="linkListarTrens">Trens</a> 
                            <a class="dropdown-item" href="#" id="linkListarEstados_Cliente">Clientes</a>
                        </div>
                    </li>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalIncluirTrem" href="#" data-toggle="modal" data-target="#ExemploModalCentralizado">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
        <div id="corpoDaPagina">

            <div id="conteudoInicial" >
                Bem vindo ao Cadastro de Trens
            </div>

            <div class="modal fade" id="modalIncluirTrem" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Trem</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoMarca">Marca</label>
                                    <input type="text" class="form-control" id="campoMarca"
                                        aria-describedby="marcaHelp" placeholder="Informe a marca do trem">
                                </div>
                                <div class="form-group">
                                    <label for="campoNumero">Numero</label>
                                    <input type="text" class="form-control" id="campoNumero"
                                        aria-describedby="numeroHelp" placeholder="Informe o número do trem">
                                </div>
                                <div class="form-group">
                                    <label for="campoAno">Ano</label>
                                    <input type="text" class="form-control" id="campoAno"
                                        aria-describedby="AnoHelp" placeholder="Informe o ano do trem">
                                </div>
                                <div class="form-group">
                                    <label for="campoIdFabricante">Id Fabricante</label>
                                    <input type="text" class="form-control" id="campoIdFabricante"
                                        aria-describedby="idfabricanteHelp" placeholder="Informe o id do fabricante">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btnIncluirTrem" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

        <div class="container" id="ListarFabricantes">
            <table class=" table-striped table-hover" id="TabelaFrabicantes">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Nação</th>
                        <th scope="col">Excluir</th> 
                    </tr>
                </thead>
                <tbody id="corpoTabelaFabricantes">
                </tbody>
            </table>
        </div>
        
        <div class="container" id="ListarTrens">
            <table class=" table-striped table-hover" id="TabelaTrens">
                <thead>
                    <tr>
                        <th scope="col">Marca</th>
                        <th scope="col">Número</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Fabricante</th>
                        <th scope="col">Excluir</th> 
                    </tr>
                </thead>
                <tbody id="corpoTabelaTrens">
                </tbody>
            </table>
        </div>

        <div class="container" id="ListarEstados_Cliente">
            <table class=" table-striped table-hover" id="TabelaEstados_Cliente">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Trem</th>
                        <th scope="col">Excluir</th> 
                    </tr>
                </thead>
                <tbody id="corpoTabelaEstados_Cliente">
                </tbody>
            </table>
        </div>
            

        </div> <!-- fim da div -->
    </div>


    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- código específico do front-end -->
    <script src="js/menuscript.js"></script>
</body>

</html>
